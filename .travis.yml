language: ruby
rvm:
  - 2.5.0
sudo: false
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.7.0
  - export PATH=$HOME/.yarn/bin:$PATH
  - yarn install
cache:
  yarn: true
script: yarn prod
after_success:
  - chmod +x ./bin/publish.sh
  - './bin/publish.sh'
env:
  matrix:
    secure: 
